<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social club for owners of antisocial dogs in Uppsala, Sweden.">

    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="keywords" content="dog owners, antisocial dogs, social meetup, social dog owners, social anxiety">
    <title>Shy Dog-Owners Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Get Social <i class="fa-solid fa-dog"></i> </h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html">Sign Up</a>
                </li>
                <li>
                    <a href="images.html" class="active">Images</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>

            </ul>
        </nav>
    </header>

    <section id="photos">
        <img src="assets/images/dog-bar.jpeg" alt="a man sitting outside a local bar with a dog in his lap">
        <img src="assets/images/antisocial-dog.jpg" alt="golden retriever squinting their eyes peacefully in the sun">
        <img src="assets/images/antisocial-dog2.jpg" alt="a man stands on a forest path in activeware, holding a large white dog on a leash">
        <img src="assets/images/dog-running-with-man.jpg" alt="a laughing man runs with a small dog on a beach">
        <img src="assets/images/dog-with-beer.jpeg" alt="a small white dog sits upright at a table appearing to hold a beer">
        <img src="assets/images/needy-dog.jpeg" alt="a puppy hiding its head behind a pair of human legs">
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/e4dee7d0b8.js" crossorigin="anonymous"></script>

</html>
