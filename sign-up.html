<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social club for owners of shy dogs in Uppsala, Sweden.">

    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="keywords" content="dog owners, antisocial dogs, shy, social meetup, social dog owners, social anxiety">
    <title>Shy Dog-Owners Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Sign Up For Meetups <i class="fa-solid fa-dog"></i>
    </h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="images.html">Images</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="gränby">Gränby</label>
            <input type="radio" id="road" name="meeting_preference" value="gränby" required>
            <label for="stabby">Stabby</label>
            <input type="radio" id="stabby" name="meeting_preference" value="stabby" required>
            <label for="pub">Pub</label>
            <input type="radio" id="pub" name="meeting_preference" value="pub" required>
            
            <input class="join-button" type="submit" value="Get Social!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/e4dee7d0b8.js" crossorigin="anonymous"></script>
</body>

</html>
