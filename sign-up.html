<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social club for owners of antisocial dogs in Uppsala, Sweden.">

    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="keywords" content="dog owners, antisocial dogs, social meetup, social dog owners, social anxiety">
    <title>Antisocial Dog Club</title>
</head>

<body>
    <header>
        <a href="index.html">
           <h2 id="logo">Sign up for Meetups</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="images.html">Images</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST">

            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" required>
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required>
            
            <label for="road">Road</label>
            <input id="road" type="radio" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input id="trail" type="radio" name="running_preference" value="trail">
            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="both">
            
            <input type="submit" value="Let's Run!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/e4dee7d0b8.js" crossorigin="anonymous"></script>
</body>

</html>
